{% assign displayName = include.displayName | default: include.term %}
{% assign searchTerm = include.term | downcase %}

{%- assign term = site.data.glossary | where: "term", searchTerm | first -%}

<span class="glossary-term">
    {{- displayName -}}
    <span class="tooltiptext">{{- term.definition -}}</span>
</span>
