        <stop class="blackMiddle" offset="50%"/>
        <stop class="blackEdge" offset="100%"/>
      </linearGradient>
  </defs>
  <style type="text/css" >
      <![CDATA[
          .greenEdge { stop-color: #0c0; }
          .greenMiddle { stop-color: #93f346; }
          .redEdge { stop-color: #c00; }
          .redMiddle { stop-color: #ec5b3f; }
          .blackEdge { stop-color: #000; }
          .blackMiddle { stop-color: #37360b; }

          .borderLine {
            stroke: #fff;
            stroke-width: 10;
            opacity: 0.8;
          }
          .greenSpot {
            fill: url(#greenGradient);
            xfill: #5bd631;
          }
          .redSpot {
            fill: url(#redGradient);
            xfill: #c00;
          }
          .blackSpot {
            fill: url(#blackGradient);
            xfill: #000;
          }
          .yellowOval {
            stroke: #ff0;
            stroke-width: 6px;
            fill: none;
            opacity: 0.8;
          }
          .numberText {
            font-family: Baskerville, Cambria, Didot, Times New Roman, Georgia, Argesta, Garamond, Verdana, Helvetica;
            font-size: 160px;
            font-weight: bold;
            text-anchor: middle;
            fill: #fff;
            stroke: #333;
            stroke-width: 1px;
          }
          .outsideText {
            font-family: Verdana, Helvetica;
            font-size: 70px;
            text-anchor: middle;
            fill: #fff;
            stroke: #000;
            stroke-width: 1px;
          }
      ]]>
  </style>

